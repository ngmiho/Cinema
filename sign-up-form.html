<div class="row justify-content-md-center">
  <div class="col-md-5 my-4">
      <!-- Sign Up Form -->
     <div class="card p-4">
      <form action="" method="">
          <div class="row">
              <div class="mb-3">
                  <h2 align="middle">ĐĂNG KÝ</h2>
              </div>
              <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">Email của bạn chỉ chúng tôi biết.</div>
              </div>
              <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Mật khẩu</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
              </div>
              <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">Tên</label>
                  <input type="text" class="form-control" id="inputEmail4">
              </div>
              <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">Họ</label>
                  <input type="text" class="form-control" id="inputEmail4">
              </div>
              <div class="col-md-12 my-2">
                  <fieldset class="row mb-3">
                      <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                          <div class="col-sm-10 ps-4">
                              <div class="form-check">
                                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                                  <label class="form-check-label" for="gridRadios1">
                                    Nam
                                  </label>
                              </div>
                              <div class="form-check">
                                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                                  <label class="form-check-label" for="gridRadios2">
                                      Nữ
                                  </label>
                              </div>
                              <div class="form-check">
                                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                                  <label class="form-check-label" for="gridRadios3">
                                      Khác
                                  </label>
                              </div>
                          </div>
                  </fieldset>
              </div>
              <div class="col-md-12 my-2">
                  <label for="inputEmail4" class="form-label me-5">Sở thích</label>
                  <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                      <label class="form-check-label" for="inlineCheckbox1">Xem phim</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                      <label class="form-check-label" for="inlineCheckbox2">Ăn bắp</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                      <label class="form-check-label" for="inlineCheckbox3">Khác</label>
                    </div>
              </div>
              <div class="col-md-12 my-2">
                  <select class="form-select" aria-label="Disabled select example">
                      <option selected>Thành phố</option>
                      <option value="1">TP. Hồ Chí Minh</option>
                      <option value="2">Hà Nội</option>
                      <option value="3">Đà Nẵng</option>
                      <option value="4">Khác</option>
                    </select>
              </div>
              <div class="col-md-6 my-2 d-grid gap-2">
                  <button type="submit" class="btn btn-secondary">Đăng Ký</button>
              </div>
              <div class="col-md-6 my-2 d-grid gap-2">
                <button type="reset" class="btn btn-secondary"><a href="#!home">Hủy</a></button>
              </div>
          </div>
      </form>
     </div>
      <!-- Sign Up Form -->
  </div>
</div>
